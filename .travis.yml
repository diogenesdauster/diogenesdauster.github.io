language: node_js
node_js:
  - stable

cache:
  yarn: true

dist: trusty

sudo: false

branches:
  only:
    - master

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
